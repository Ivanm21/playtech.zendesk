<!doctype html>
<html>
  <head>
    <title>Chat integration page</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>

  <main>
    <div id="jwt">
      <input placeholder="session token" id="sessionToken"><br /><br />
      <input placeholder="username" id="username"><br /><br />
      <input placeholder="casino name" id="casinoName"><br /><br />
      <button onclick="generateJWT()">get JWT</button>
    </div>
    <div class="divider"></div>

    <input id="token" placeholder="Token"><br /><br />
    <button onclick="login()">Load chat as real player</button>

    <div class="divider"></div>

    <button onclick="guest()">Load chat as guest</button>
    <div class="divider"></div>

    <input id="tag" placeholder="Tag">
    <button onclick="addTag()">Add tag to the player</button>
    <button onclick="removeTag()">Remove tag from the player</button>

    <br>
    <input id="title" placeholder="Title">
    <button onclick="updatePath()">Add title to the trigger</button>

    
    
    <script src="main.js"></script>
  </main>
  <footer id="footer"></footer>

  </body>
</html>
